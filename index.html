<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2NatureDigital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script id="replace_with_navbar" src="nav.js"></script>

    <div class="home">
        <section class="top">
            <div class="pageTop">
                <figure class="mainImage">
                    <picture class="mainImage">
                        <img src="/assets/DSCF3599.jpg" alt="homemade products">
                    </picture>
                </figure>
                <div class="mainText">
                    <h1 class="headerText">Welcome
                        <span>We are 2NatureDigital</span>
                    </h1>
                    <p>and we make good stuff</p>
                    <ul class="iconLinks">
                        <!-- add icons here -->
                    </ul>
                </div>
                <!-- add page divider image?-->
            </div>
        </section>
        <section class="middle-page">
            <div class="projects-and-resources">
                <div class="projects">
                    <h2>Our Projects</h2>
                    <div class="projects-list"></div>
                </div>
                <div class="resources">
                    <h2>Learning Resources</h2>
                    <ul>
                        <li>Harvard CS50</li>
                        <li>The Odin Project</li>
                        <li>Una Kravets</li>
                        <li>Kevin Powell</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="contact-section">
            <div class="contact-us">
                <h2 class="contact-header">
                    CONTACT US
                </h2>
                <div class="form-side">
                    <h2 class="title">Drop us a line!</h2>
                    <form action="" method="POST">
                        <div class="form-container">
                            <div id="name-form" class="form">
                                <!-- <label for="name">Name</label> -->
                                <input type="text" name="name" id="name"
                                placeholder="name" required>
                            </div>
                            <div id="email-form" class="form">
                                <!-- <label for="email">Email</label> -->
                                <input type="email" name="email" id="email"
                                placeholder="email" required>
                            </div>
                            <div id="message-form" class="form">
                                <!-- <label for="message">message</label> -->
                                <textarea name="message" id="message" cols="30"
                                rows="30" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <button type="submit">SEND MESSAGE</button>
                    </form>
                </div>
                <div class="blurbside">

                </div>
            </div>
        </section>

        <footer>
            2024 2NatureDigital | Colophon
        </footer>
    </div>    
</body>
</html>
